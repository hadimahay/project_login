<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>comments board</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">      
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Board</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="{% url 'comment:comment' %}">Comment</a>
            <a class="nav-link" href="#">Board</a>
          </nav>
        </div>
      </header>

      {% for i in comment %}

      <main style="margin-top: 50px;" class="px-3">
        <div style="width: 50%;margin-left: 25%;border-top: 2px solid #fff;">
          <div style="margin-top: 8px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16" style="margin-right: 90%;">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            <p style="margin-right: 70%;">{{i.username}}</p>
          </div>
            <p  class="lead" style="margin-top: 20px;">{{i.comment}}</p>

        </div>
      </main>
      
      {% endfor %}

      
      

    </div>

    
</body>
</html>
